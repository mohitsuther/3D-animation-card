<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card-container">
                <div class="card-face face-1">
                    <div class="top-part">
                        <div class="logo">
                            <img src="nike-logo-49337.png" alt="nike logo">
                        </div>
                        <h1 class="logo-name">Nike revolution</h1>
                        <div class="sheo-info">
                            <span class="sheo-new">New</span>
                            <span class="sheo-year">2024</span>
                        </div>
                    </div>
                    <div class="bottom-part">
                        <h2 class="shoe-price"><span>$</span>120.00</h2>
                        <div class="right-arrow"><i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                </div>
                    <div class="card-face face-2">
                        <div class="top-part">
                            <div class="header">
                                <h3 class="heading">Epic shoes</h3>
                                <a href="" class="wish">
                                    <i class="fa-regular fa-heart"></i>
                                </a>
                            </div>
                            <ul class="features">
                                <li>smooth & fast.</li>
                                <li>Lightweight & Breathable suppot.</li>
                                <li>Besrt For Running</li>
                            </ul>
                            <div class="color-wrap">
                                <span class="m-color">Color :</span>
                                <span class="color blue"></span>
                                <span class="color black"></span>
                                <span class="color white"></span>
                            </div>
                        </div>
                   <div class="buy-wrap">
                    <a href="" class="buy">
                        Add to cart <i class="fas fa-shopping-cart"></i>
                    </a>
                   </div>
                </div>
                <div class="show-image-wrap">
                    <div class="shoe-img">
                        <img class="shoe" src="nike.png" alt="">
                    </div>
                </div>

              
            </div>
        </div>
    </main>
</body>

</html>
